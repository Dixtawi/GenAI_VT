<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sur l'IA Générative</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz : Découvrons l'IA Générative</h1>
    </header>

    <div class="container">
        <div class="quiz-header">
            <h2 id="quiz-title">Testez vos connaissances !</h2>
            <p id="quiz-intro">Bienvenue dans ce quiz interactif. Répondez aux questions pour en apprendre davantage sur l'IA générative et ses applications.</p>
        </div>

        <div id="quiz-container">
            <!-- Les questions du quiz seront dynamiquement insérées ici -->
        </div>
        
        <div id="player-info">
            <label for="player-name">Entrez votre nom :</label>
            <input type="text" id="player-name" placeholder="Votre nom">
            <button id="start-quiz">Commencer le Quiz</button>
        </div>
    </div>

    <footer>
        <p>Ressource pédagogique sur l'IA générative &copy; 2025</p>
    </footer>

    <script src="front.js"></script>
</body>
</html>
