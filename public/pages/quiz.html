<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - IA Générative</title>
    <link rel="stylesheet" href="../styles/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-['Inter']">
    <div class="page-transition">
        <nav class="flex justify-between items-center">
            <div class="flex items-center">
                <img src="../assets/logo.svg" alt="Logo" class="h-8 w-8 mr-2">
                <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-500 to-secondary-500">
                    IA Générative
                </span>
            </div>
            <div class="flex space-x-6">
                <a href="/pages/index.html" class="nav-link">Accueil</a>
                <a href="/pages/explic.html" class="nav-link">Découvrir l'IA</a>
                <a href="/pages/quiz.html" class="nav-link active">Quiz</a>
                <a href="/pages/leaderboard.html" class="nav-link">Classement</a>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-12">
            <header class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4">Quiz sur l'IA Générative</h1>
                <p class="text-xl text-gray-600">Testez vos connaissances et défiez les autres participants !</p>
            </header>

            <div class="max-w-2xl mx-auto">
                <div id="start-section" class="card text-center animate-fade-in">
                    <h2 class="text-2xl font-semibold mb-6">Prêt à commencer ?</h2>
                    <div class="mb-6">
                        <input type="text" id="player-name" 
                               class="input text-center text-lg" 
                               placeholder="Entrez votre nom"
                               autocomplete="off">
                    </div>
                    <button id="start-quiz" 
                            class="btn-primary w-full md:w-auto"
                            disabled>
                        Commencer le Quiz
                    </button>
                </div>

                <div id="quiz-container" class="card hidden animate-slide-up">
                    <!-- Le contenu du quiz sera injecté ici par JavaScript -->
                </div>
            </div>
        </main>

        <footer class="bg-gray-50 py-12 mt-24">
            <div class="container mx-auto px-4 text-center text-gray-600">
                <p>&copy; 2025 - Ressource pédagogique sur l'IA Générative</p>
                <p class="mt-2">Créé avec ❤️ pour les passionnés d'IA</p>
            </div>
        </footer>
    </div>

    <script src="../front.js"></script>
    <script>
        // Activation/désactivation du bouton de démarrage
        const playerNameInput = document.getElementById('player-name');
        const startButton = document.getElementById('start-quiz');
        const startSection = document.getElementById('start-section');
        const quizContainer = document.getElementById('quiz-container');

        playerNameInput.addEventListener('input', (e) => {
            startButton.disabled = !e.target.value.trim();
            startButton.classList.toggle('opacity-50', !e.target.value.trim());
        });

        // Animation de transition
        startButton.addEventListener('click', () => {
            if (playerNameInput.value.trim()) {
                startSection.classList.add('hidden');
                quizContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
