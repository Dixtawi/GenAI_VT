<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement - IA Générative</title>
    <link rel="stylesheet" href="../styles/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-['Inter']">
    <div class="page-transition">
        <nav class="flex justify-between items-center">
            <div class="flex items-center">
                <img src="../assets/logo.svg" alt="Logo" class="h-8 w-8 mr-2">
                <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-500 to-secondary-500">
                    IA Générative
                </span>
            </div>
            <div class="flex space-x-6">
                <a href="/pages/index.html" class="nav-link">Accueil</a>
                <a href="/pages/explic.html" class="nav-link">Découvrir l'IA</a>
                <a href="/pages/quiz.html" class="nav-link">Quiz</a>
                <a href="/pages/leaderboard.html" class="nav-link active">Classement</a>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-12">
            <header class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4">Classement des joueurs</h1>
                <p class="text-xl text-gray-600">Les meilleurs scores de nos participants !</p>
            </header>

            <div class="max-w-2xl mx-auto">
                <div class="card">
                    <h2 class="text-2xl font-semibold mb-6 text-center">Top 5</h2>
                    <ol id="leaderboard-list" class="space-y-4">
                        <!-- Le contenu sera injecté ici par JavaScript -->
                    </ol>
                </div>
            </div>
        </main>

        <footer class="bg-gray-50 py-12 mt-24">
            <div class="container mx-auto px-4 text-center text-gray-600">
                <p>&copy; 2025 - Ressource pédagogique sur l'IA Générative</p>
                <p class="mt-2">Créé avec ❤️ pour les passionnés d'IA</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const leaderboardList = document.getElementById('leaderboard-list');
            
            fetch('/api/leaderboard')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur réseau');
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        leaderboardList.innerHTML = data
                            .map((entry, index) => `
                                <li class="leaderboard-item bg-white p-4 rounded-lg shadow" style="--index: ${index}">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 w-8 h-8 flex items-center justify-center ${index < 3 ? 'text-yellow-500' : 'text-gray-500'} font-bold text-lg">
                                            ${index + 1}
                                        </div>
                                        <div class="ml-4">
                                            <h3 class="font-semibold">${entry.name}</h3>
                                            <p class="text-sm text-gray-600">
                                                Score: ${entry.score} points • 
                                                Temps: ${Math.floor(entry.time / 60)}min ${entry.time % 60}s
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            `)
                            .join('');
                    } else {
                        leaderboardList.innerHTML = `
                            <li class="text-center text-gray-500 py-8">
                                Aucun score enregistré pour le moment.
                                <br>
                                <a href="/pages/quiz.html" class="text-primary-500 hover:text-primary-600 mt-2 inline-block">
                                    Soyez le premier à jouer !
                                </a>
                            </li>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    leaderboardList.innerHTML = `
                        <li class="text-center text-red-500 py-8">
                            Erreur lors du chargement des scores.
                            <br>
                            <button onclick="location.reload()" class="text-primary-500 hover:text-primary-600 mt-2">
                                Réessayer
                            </button>
                        </li>
                    `;
                });
        });
    </script>
</body>
</html>
